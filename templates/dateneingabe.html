<ion-view view-title="{{ tagebuchName }}">
  <ion-content class="padding">

    <div class="button-bar bar-stable">
      <a class="button" ng-click="neu()">Neu</a>
      <a class="button" ng-click="nachtrag()">Nachtrag</a>
      <a class="button" ng-click="verlauf()">Verlauf</a>
    </div>

    <div class="list">

      <div class="item" ng-repeat="ausgabe in tagebuchAktuell">
        <div class="row">
          <div class="col col-50">
            {{ ausgabe.datum }}
          </div>
          <div class="col col-40">
            {{ ausgabe.uhrzeit }} Uhr
          </div>
          <div class="col col-90" ng-click="showmore($index)">
            <i class="icon-right ion-chevron-right"></i>
          </div>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
